<body>
    <h2>Arkadaş Sayı Kontrol</h2>
    <script>
        function findFriendsNumbers(number1,number2) {
            let tmpNumber1=0, tmpNumber2=0;
            for (let i = 1; i < number1; i++) {
                if(number1%i==0){
                    tmpNumber1+=i;
                }
            }
            for (let i = 1; i < number2; i++) {
                if(number2%i==0) {
                    tmpNumber2+=i;
                }
            }
            if(number1==tmpNumber2 && number2==tmpNumber1) {
                console.log(`Parametre olarak gelen ${number1} ve ${number2} arkadaş sayıdır.`)
            } else {
                console.log(`Parametre olarak gelen ${number1} ve ${number2} arkadaş sayı değildir.`)
            }
        }
        findFriendsNumbers(220,284)
        findFriendsNumbers(200,300)
    </script>
</body>
</html>
