<body>
    <h2>Mükemmel Sayı Kontrol</h2>
    <script>
        function listPerfectNumbers(number) {
            for (let i = 1; i <=number; i++) {
                let tmp = 0;
                for (let j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        tmp += j;
                    }
                }
                if (i * 2 == tmp) {
                    console.log(`${i} mükemmel sayıdır.`)
                } else {
                    console.log(`${i} mükemmel sayı değildir.`)
                }
            }
        }
        listPerfectNumbers(1000)
    </script>
</body>
