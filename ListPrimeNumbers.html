<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Asal Sayı Listeleme</h2>
    <script>
        function listPrimeNumbers(number) {
            for (let i = 2; i <=number; i++) {
                let tmp=0;
                for (let j = 2; j < i; j++) {
                    if (i%j==0) {
                        tmp++;
                    }
                }
                if (tmp==0) {
                    console.log(`${i} sayısı asal sayıdır.`)
                }
            }
        }
        listPrimeNumbers(1000)
    </script>
</body>
</html>
